
  
  <!-- SEO meta -->
  <meta name="copyright" content="{{ site.author.name }} ({{ site.author.url }})" />
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  {% endif %}
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | array_to_sentence_string }}" />
  {% endif %}
  <meta name="generator" content="Github Pages (https://pages.github.com/)" />
