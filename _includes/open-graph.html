  <!-- Open Graph Tags -->
  <meta property="og:type" content="website" />
  
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  {% else %}
  <meta property="og:title" content="{{ site.title }} / {{ site.tagline }} " />
  {% endif %}

  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
  {% else %}
  <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }} / {{ site.tagline }}" />
  <meta property="og:image" content="/public/ico/android-icon-192x192.png" />
  <meta name="twitter:site" content="@ducban" />
