  <!-- Open Graph Tags -->
  <meta property="og:type" content="website">
  
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:title" content="{{ site.title }} / {{ site.tagline }}">
  {% endif %}

  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}

  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
  {% else %}
  <meta property="og:image" content="{{ site.url }}{{ site.thumbnial }}">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }} / {{ site.tagline }}">
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
